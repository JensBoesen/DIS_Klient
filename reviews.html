<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="billeder">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- New Book Modal -->
<div class="modal fade" id="createReview" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Opret en andmeldelse</h4>
                <div class="modal-body">

                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label">Rating</label>
                            <input class="form-control" id="rating" type="text">
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label">Kommentar</label>
                            <input class="form-control" id="comment" type="text">
                        </div>
                    </div>

                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Luk</button>
                <button type="button" class="btn btn-success" id="createReviewButton">Opret</button>
            </div>
        </div>
    </div>
</div>
</div>


<div class="container">

    <div class="logostyle">

        <img style="width:200%; height: 200%;" src="billeder/logo.png"/>

    </div>

    <div class="container">
        <div class="navbarstyle">

            <ul class="nav nav-pills nav-stacked">
                <li role="presentation"><a href="user.html">Hjem</a></li>
                <li role="presentation"><a href="userCourse.html">Skema</a></li>
                <li role="presentation"><a href="userReview.html">Anmeldelser</a></li>
                <li role="presentation"><a id="logOut">Log ud</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="container">

    <div class="headers">
        <div class="page-header">
            <h1>Anmeldeleser</h1>
        </div>
    </div>

    <div class="lectureframe">
        <table class="table">

            <thead>
            <th>Rating</th>
            <th>Kommentar</th>
            </thead>
            <tbody id="lectureReviewBody">

            </tbody>
        </table>


    </div>

    <button class="btn btn-success" id="doReview"> Opret andmeldelse</button>



</div>


<script src="lib/js/jquery-3.1.1.js"></script>
<script src="lib/js/bootstrap.js"></script>
<script src="src/js/userReview.js"></script>
<script src="src/js/sdk.js"></script>
<script src="src/js/logout.js"></script>


<script type="text/javascript">

    $(document).ready(function () {
        getAllReviews();


        //Create add button in table
        $("#doReview").on("click", function () {
            $('#createReview').modal('show');
        });

        //Create rev
        $("#createReviewButton").on("click", function () {
            createReview();
        })
    });
</script>

</body>
</html>
